{% for item in items %}
  {% if item.template_name %}
    {% include item.template_name %}
  {% else %}
    <li {% if item.activepattern %}ng-class="{active: $location.absUrl().indexOf('{{ item.activepattern }}') != -1}"{% endif %}>
      <a href="{{ item.href }}">
        {% if item.icon %}
          <i class="{{item.icon}}"></i>
        {% endif %}
          <span class="hidden-sm">
            {{ item.display }}
          </span>
      </a>
    </li>
  {% endif %}
{% endfor %}
